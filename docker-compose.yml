services:
  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
  backend:
    build:
      context: .
      dockerfile: ./docker/backend.Dockerfile
    restart: unless-stopped
    command: npm run start
    ports:
      - "8000:8000"
